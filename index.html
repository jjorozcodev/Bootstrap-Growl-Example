<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example using Bootstrap Growl!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script src="jquery.bootstrap-growl.min.js"></script>
        <script src="functions.js"></script>
</head>

<body>
    <div class="container text-center">
        <br>
        <h1>Example using Bootstrap Growl!</h1>
        <br>
        <button onclick="Growling('Congratulations! ^_^', 'success')" class="btn btn-success">Success</button>
        <button onclick="Growling('We have an error! :(', 'danger')"  class="btn btn-danger">Error</button>
        <button onclick="Growling('we have information for you! :)', 'info')"  class="btn btn-info">Info</button>
        <button onclick="Growling('Be carefull! :s', 'warning')"  class="btn btn-warning">Warning</button>
    </div>
</body>

</html>
