<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example using Bootstrap Growl!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="jquery.bootstrap-growl.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <br>
        <h1>Example using Bootstrap Growl!</h1>
        <br>
        <button class="success btn btn-success">Success</button>
        <button class="error btn btn-danger">Error</button>
        <button class="info btn btn-info">Info</button>
        <button class="warning btn btn-warning">Warning</button>
    </div>

    <script type="text/javascript">

        $(".success").click(function () {
            $.bootstrapGrowl('We do have the Kapua suite available.', {
                type: 'success',
                delay: 2000,
            });
        });


        $(".error").click(function () {
            $.bootstrapGrowl('You got an Error!', {
                type: 'danger',
                delay: 2000,
            });
        });


        $(".info").click(function () {
            $.bootstrapGrowl('It is for your kind information.', {
                type: 'info',
                delay: 2000,
            });
        });


        $(".warning").click(function () {
            $.bootstrapGrowl('It is for your kind warning', {
                type: 'warning',
                delay: 2000,
            });
        });

    </script>
</body>

</html>
